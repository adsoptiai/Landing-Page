# ==============================================
# Context-Specific Settings
# ==============================================
[context.production.environment]
  # Production environment variables
  ENVIRONMENT = "production"
  GA_MEASUREMENT_ID = "GA_MEASUREMENT_ID"

[context.deploy-preview.environment]
  # Deploy preview environment variables
  ENVIRONMENT = "preview"
  GA_MEASUREMENT_ID = ""

[context.branch-deploy.environment]
  # Branch deploy environment variables
  ENVIRONMENT = "development"
  GA_MEASUREMENT_ID = ""

# ==============================================
# Performance Optimizations
# ==============================================
[build.processing]
  # Skip processing (we're handling optimization manually)
  skip_processing = false

[build.processing.css]
  # Enable CSS minification
  bundle = true
  minify = true

[build.processing.js]
  # Enable JS minification
  bundle = true
  minify = true

[build.processing.html]
  # Enable HTML minification
  pretty_urls = true

[build.processing.images]
  # Enable image optimization
  compress = true

# ==============================================
# Dev Server Configuration (for local development)
# ==============================================
[dev]
  # Command to run for local development
  # command = "python -m http.server 8888"
  
  # Port for local development
  port = 8888
  
  # Automatically open browser
  autoLaunch = true
  
  # Framework detection
  framework = "#static"