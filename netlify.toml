# ==============================================
# AdsOpti AI Landing Page - Netlify Configuration
# Optimized for performance and security
# ==============================================

[build]
  # Publish the root directory (no build process needed)
  publish = "."
  
  # No build command needed for static site
  # command = ""

[build.environment]
  # Environment variables for build (if needed in future)
  NODE_VERSION = "18"

# ==============================================
# Security Headers
# ==============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https://www.google-analytics.com;
      connect-src 'self' https://www.google-analytics.com https://ipapi.co;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
    
    # Performance headers
    Cache-Control = "public, max-age=3600"

# ==============================================
# Static Asset Caching
# ==============================================
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/png"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/jpeg"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/svg+xml"

# ==============================================
# HTML Headers (Short cache for updates)
# ==============================================
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=1800, must-revalidate"
    Content-Type = "text/html; charset=UTF-8"

# ==============================================
# Redirects for SPA behavior and SEO
# ==============================================
[[redirects]]
  # Catch all redirect for client-side routing (if needed in future)
  from = "/*"
  to = "/index.html"
  status = 200

